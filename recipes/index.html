<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>

</head>
<body>
    <header>
        <img class="site_logo" src="images/images/recipe-book.png" alt="Recipe book logo" />
        <h1>RecipeBook</h1>

    </header>
    <main>
        <form action="#">
            <div class="search_row">
            <input type="search" placeholder="Find a recipe" />
            <button type="button"><img src="images/images/search.svg" alt="search" /></button>
            </div>
        </form>
        <hr>
        <article class="recipe">
            <img class="applecrispimg" src="images/images/apple-crisp.jpg" alt="apple crisp with ice cream in a bowl" />
            <div class="recipe-info">
                <span class="tag">dessert</span>
                <h2>Apple Crisp</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                  <span aria-hidden="true" class="icon-star">⭐</span>
                  <span aria-hidden="true" class="icon-star">⭐</span>
                  <span aria-hidden="true" class="icon-star">⭐</span>
                  <span aria-hidden="true" class="icon-star-empty">⭐</span>
                  <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
              </div>
        </article>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

    </footer>

</body>
</html>
